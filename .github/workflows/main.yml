name: Flutter apk
on: [push]

jobs:
  apk:
    runs-on: ubuntu-latest
    name: Build apk
    steps:
      # To use this repository's private action, you must check out the repository
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setting env and building app
        uses: ./
      - name: Upload apk
        uses: actions/download-artifact@v1
        with:
          name: apk released
          path: 'app.apk'
